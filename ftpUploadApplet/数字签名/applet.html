<title>文件上传applet小程序</title>
</head>
<body>
	<div>
		
		<applet id="upload" alt="文件上传applet小程序" width="500" height="320"
			code="com.image.applet.ui.AppletMain.class" codebase="." Archive="upload.jar">
			
			<param name="host" value="192.168.1.254">
			<param name="port" value="21">
			<param name="userName" value="image">
			<param name="password" value="123456">
			
			<param name="acceptAllFileFilterUsed" value="false">
			<param name="isDirectorySelectionEnabled" value="true">
			<param name="isFileSelectionEnabled" value="true">
			<param name="fileNameExtension" value="avi,jpg">
			<param name="isFileHidingEnabled" value="true">
			<param name="isMultiSelectionEnabled" value="true">
			<param name="maxFileSize" value="2147483648">
		</applet>
